options:
    terminal:
        cmd: []
        terminal: true
    btop:
        terminal: true
    gping:
        terminal: true
        cmd: [gping, 8.8.8.8, 1.1.1.1, pinas2]
    pass:
        cmd: rofi-pass
    telegram: {}
    shutdown: {}
    reboot: {}
    xterm: {}
    autorandr: {}
    obsidian: {}
    calc: {}
    warehouse: {}
    filelight: {}
    picard: {}
    cheese: {}
    xca: {}
    wireshark: {}
    blender: {}
    obs: {}
    xkill: {}
    zathura:
        mime-filters: document
    okular:
        mime-filters: document
    libreoffice:
        mime-filters: document
    sublime:
        cmd: subl
        show-allways: true
    code:
        cmd: runcode
        show-allways: true
    nnn:
        terminal: true
        cmd: nn
        show-allways: true
    nautilus:
        show-allways: true
    gthumb:
        mime-filters: image
    drawing:
        mime-filters: image
    gimp:
        mime-filters: image
    mpv:
        mime-filters:
            - image
            - video
    inkscape:
        mimes: image/svg+xml
    thunderbird:
        env:
            GDK_DPI_SCALE: "1.5"
