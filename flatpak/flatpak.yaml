pkgs:
  warehouse:
      repo: flathub
      name: io.github.flattool.Warehouse/x86_64/stable
      script: warehouse
  librewolf:
      repo: flathub
      name: io.gitlab.librewolf-community
      script: librewolf
      device: all
  firefox:
      repo: flathub
      name: org.mozilla.firefox
      script: firefox
      device: all
      gl: true
      env:
        LIBVA_DRIVER_NAME: "nvidia"
        LIBVA_DRIVERS_PATH: "/run/host/usr/lib64/dri"
        LIBVA_MESSAGING_LEVEL: 1
        MOZ_DISABLE_RDD_SANDBOX: 1
        NVD_BACKEND: "direct"
        MOZ_X11_EGL: 1
  chromium:
      repo: flathub
      name: io.github.ungoogled_software.ungoogled_chromium
      script: ungoogled_chromium
      device: all
  telegram:
      repo: flathub
      name: org.telegram.desktop
      script: telegram
  filelight:
      repo: flathub
      name: org.kde.filelight
      script: filelight
      device: all
  calc:
      repo: flathub
      name: org.gnome.Calculator
      script: calc
  obsidian:
      repo: flathub
      name: md.obsidian.Obsidian
      script: obsidian
  inkscape:
      repo: flathub
      name: org.inkscape.Inkscape
      script: inkscape
      device: all
  thunderbird:
      repo: flathub
      name: eu.betterbird.Betterbird
      script: thunderbird
